<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <main class="main">
      <h1 class="title">Our Pricing</h1>
      <div class="toggle-container">
        <span class="text">Monthly</span>
        <input class="toggle-input" type="checkbox" id="toggle" />
        <label for="toggle" class="toggle__label"></label>
        <span>Anually</span>
      </div>

      <div id="cards" class="cards-container">
        <div id="basic" class="card">
          <h2 class="title title--small">Basic</h2>
          <p class="price"></p>
          <p class="text text--storage"></p>
          <p class="text text--users"></p>
          <p class="text text--send-up"></p>
          <a href="#" class="button">LEARN MORE</a>
        </div>
        <div id="professional" class="card">
          <h2 class="title title--small">Professional</h2>
          <p class="price"></p>
          <p class="text text--storage"></p>
          <p class="text text--users"></p>
          <p class="text text--send-up"></p>
          <a href="#" class="button">LEARN MORE</a>
        </div>
        <div id="master" class="card">
          <h2 class="title title--small">Master</h2>
          <p class="price"></p>
          <p class="text text--storage"></p>
          <p class="text text--users"></p>
          <p class="text text--send-up"></p>
          <a href="#" class="button">LEARN MORE</a>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
